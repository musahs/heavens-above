name: Documentation
on:
    push:
        branches: [ main ]
jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Build Docs
          run: npm run docs
        - name: Deploy Docs
          run: |
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            npm run deploy-docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}